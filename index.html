<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">		
</head>
<body>
	<div id="startScreen">
		<div></div>
		<h1 class="startItem">Tic Tac Toe</h1>
		<button type="button" class="startItem">Start Game</button>
		<div></div>
	</div>
	<div id="pageContainer">
		<h1 class="pageItem header">Player 1 turn</h1>	
		<div class="pageItem" id="board">
			<div class="square"><h2></h2></div>
			<div class="square midHor"><h2></h2></div>
			<div class="square"><h2></h2></div>
			<div class="square midVer"><h2></h2></div>
			<div class="square midVer midHor"><h2></h2></div>
			<div class="square midVer"><h2></h2></div>
			<div class="square"><h2></h2></div>
			<div class="square midHor"><h2></h2></div>
			<div class="square"><h2></h2></div>	
		</div>
		<div class="pageItem footer"></div>
	</div>	
  <script src="gameScript.js"></script>
</body>
</html>
